_metadata:
  major_version: 1
  minor_version: 1

display_information:
  name: "NRGHax Bot"
  description: "Energy optimization hub - Browse and discover hacks to boost productivity"
  background_color: "#fb0"
  long_description: "NRGHax Bot helps you optimize your energy levels through curated energy hacks. Browse by category, search for specific topics, or discover random tips to transform your daily routines. Categories include Morning Routine, Exercise, Nutrition, Sleep, Productivity, Mindfulness, Energy Management, and Wellness."

features:
  bot_user:
    display_name: "NRGHax"
    always_online: true

  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

  slash_commands:
    - command: "/ping"
      description: "Test bot connectivity and response time"
      usage_hint: "Just type /ping to test the bot"
      should_escape: false

    - command: "/hack"
      description: "Browse and discover energy hacks"
      usage_hint: "[list|search|category] [options]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - im:history
      - im:read
      - im:write
      - reactions:read
      - reactions:write
      - users:read

settings:
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
  org_deploy_enabled: false

  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - message.im

  interactivity:
    is_enabled: true