version: '3.8'

services:
  nrgbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nrghax-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
      - bot-data:/app/data
    networks:
      - nrgbot-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Development version with hot reload
  nrgbot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nrghax-discord-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - bot-data:/app/data
    networks:
      - nrgbot-network
    command: npm run dev
    profiles:
      - dev

volumes:
  bot-data:
    driver: local

networks:
  nrgbot-network:
    driver: bridge